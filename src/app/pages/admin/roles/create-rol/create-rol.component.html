<ion-content>
    <div class="preview content-box" id="role">
        <ion-card>
            <ion-item>
                <ion-label position="floating">{{InputForms.ROLE_FORM_ID}}</ion-label>
                <ion-input [(ngModel)]="dataIn.rol_id"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">{{InputForms.ROLE_FORM_DESC}}</ion-label>
                <ion-input [(ngModel)]="dataIn.rol_desc"></ion-input>
            </ion-item>
        </ion-card>
        <ion-button (click)="createNewRol()" color="red4">
            Crear
        </ion-button>
    </div>
    <div *ngIf=" roles !== []">
        <ngx-datatable class="table-box" [rows]="roles" [ngClass]="tableStyle" [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50" rowHeight="auto">
            <ngx-datatable-column name="rolDesc">
                <ng-template let-column="column" ngx-datatable-header-template> {{ dataTable.COLUMN_ROL_DESC }} </ng-template>
                <ng-template let-value="value" ngx-datatable-cell-template>
                    {{ value }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="uid">
                <ng-template let-column="column" ngx-datatable-header-template> {{ dataTable.COLUMN_ACTIONS }} </ng-template>
                <ng-template let-value="value" ngx-datatable-cell-template>
                    <div style="text-align:center">
                        <ion-button size="small" (click)="deleteRol(value)" color="red4">
                            <ion-icon slot="icon-only" size="small" name="trash"></ion-icon>
                        </ion-button>
                    </div>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</ion-content>
