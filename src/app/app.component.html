<ion-app>
    <ion-header [translucent]="true" *ngIf="isLogged">
        <ion-toolbar color="red4">
            <ion-buttons slot="end">
                <ion-button (click)="logout()">
                    <ion-icon slot="icon-only" name="log-out"></ion-icon>
                </ion-button>
            </ion-buttons>
            <ion-title>My profile {{isLogged}}</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
        <ion-router-outlet id="main"></ion-router-outlet>
    </ion-content>
</ion-app>
