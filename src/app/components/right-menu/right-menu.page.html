<ion-menu side="end" contentId="content">
  <ion-header>
    <ion-toolbar color="red4">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <div *ngFor="let p of pages">

      <ion-menu-toggle *ngIf="p.url">
        <ion-item [routerLink]="p.url" routerDirection="root" routerLinkActive="active">
          <ion-icon [name]="p.icon" slot="start"></ion-icon>
          <ion-label>
            {{ p.title }}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-item button *ngIf="p.children?.length > 0" (click)="p.open = !p.open" 
        [class.active-parent]="p.open" detail="false">

        <!-- <ion-icon slot="start" name="moon"></ion-icon> -->
        <ion-icon slot="end" name="chevron-forward" *ngIf="!p.open"></ion-icon>
        <ion-icon slot="end" name="chevron-down" *ngIf="p.open"></ion-icon>
        <ion-label>{{ p.title }}</ion-label>
        
        <ion-list *ngIf="p.open">
          <ion-menu-toggle *ngIf="p.url">
            <ion-item *ngFor="let sub of p.children" [routerLink]="sub.url" routerDirection="root"
              routerLinkActive="active">
              <ion-icon [name]="sub.icon" slot="start"></ion-icon>
              <ion-label>{{ sub.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>       

      </ion-item>
    </div>
    
  </ion-content>
</ion-menu>
